<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Test Page</title>
  <script defer src="https://tiffyai.github.io/Stamp/tiffy-stamp.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      height: 100vh;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(ellipse at center, #0ff2, transparent 80%);
      z-index: -1;
      animation: pulseBg 8s infinite ease-in-out;
    }

    @keyframes pulseBg {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }

    h1 {
      font-size: 2.8em;
      text-align: center;
      margin-top: 12vh;
      color: #0ff;
      text-shadow: 0 0 8px #00ffff, 0 0 16px #ff00ff;
      animation: fadeDown 2s ease-out;
    }

    p {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
      color: #ccc;
      text-shadow: 0 0 4px #0ff;
      animation: fadeDown 2.5s ease-out;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .neon-flow {
      position: absolute;
      width: 2px;
      height: 150vh;
      background: linear-gradient(to bottom right, transparent, #0ff, #ff00ff);
      top: -50vh;
      left: 100%;
      animation: slideDiagonal 5s linear infinite;
      opacity: 0.5;
      filter: blur(3px);
    }

    @keyframes slideDiagonal {
      0% {
        transform: translate(-100vw, 0) rotate(30deg);
      }
      100% {
        transform: translate(0, 100vh) rotate(30deg);
      }
    }

    .corner-pulse {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00ffff;
      box-shadow: 0 0 20px #00ffff, 0 0 60px #ff00ff;
      animation: pulse 2s infinite ease-in-out;
      z-index: 5;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }
  </style>
</head>
<body>

  <h1>Welcome to the Future of Crypto & Web3 Rewards!</h1>
  <p>Escalate your staking, airdrop, and passive income strategies with TiffyAI.</p>

  <!-- Swooshy futuristic particles -->
  <div class="neon-flow" style="animation-delay: 0s;"></div>
  <div class="neon-flow" style="animation-delay: 2s;"></div>
  <div class="neon-flow" style="animation-delay: 4s;"></div>

  <!-- Targeting bottom-right visually -->
  <div class="corner-pulse"></div>

</body>
</html>
